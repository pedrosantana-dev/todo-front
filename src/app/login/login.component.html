<div class="text-center">
  <div class="login-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md8">
          <div class="card">
            <div class="card-header" style="font-size: 2rem; font-family: Calibri, Sans-serif">Login</div>
            <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group row mb-3">
                  <label for="username" class="col-md-4 col-form-label text-md-right">Usuário</label>
                  <div class="col-md-6">
                    <input type="text" id="username" class="form-control" ngModel placeholder="Insira nome de usuário"
                           name="username" required>
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
                  <div class="col-md-6">
                    <input type="password" id="password" class="form-control" ngModel placeholder="Insira a senha"
                           name="password" required>
                  </div>
                </div>

                <div class="form-group row my-3">
                  <div class="col-md-6 offset-md-4">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="remember"> Lembre-se de mim
                      </label>
                    </div>
                  </div>
                </div>


                <div class="col-md-6 offset-md-4 d-flex flex-column">
                  <button type="submit" [disabled]="loginForm.invalid"
                          class="btn btn-primary d-block flex-grow-1 mb-3">Entrar</button>
                  <a href="#" class="btn btn-link d-block">Esqueceu sua senha?</a>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
